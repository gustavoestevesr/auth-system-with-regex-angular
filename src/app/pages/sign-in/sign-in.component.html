<main class="login-container">
  <!-- CONTAINER PRINCIPAL -->
  <section class="login-section">
    <!-- PROGRESS BAR -->
    <ng-container *ngIf="loading">
      <div class="progress-bar-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </ng-container>

    <div class="login-content">
      <!-- LEFT ARTICLE -->
      <article class="login-info">
        <svg
          xmlns="https://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          aria-hidden="true"
          jsname="jjf7Ff"
        >
          <path
            fill="#4285F4"
            d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"
          ></path>
          <path
            fill="#34A853"
            d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"
          ></path>
          <path
            fill="#FBBC05"
            d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"
          ></path>
          <path
            fill="#EA4335"
            d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"
          ></path>
          <path fill="none" d="M2 2h44v44H2z"></path>
        </svg>
        <h1 class="login-info-title">Sign in</h1>
        <h4 class="login-info-subtitle">Use your Google Account</h4>
      </article>
      <!-- RIGHT ARTICLE -->
      <article class="login-form-container">
        <form class="login-form">
          <div class="">
            <mat-form-field
              class="w-100"
              appearance="outline"
              floatLabel="always"
            >
              <mat-label>Email or phone</mat-label>
              <input matInput />
            </mat-form-field>
            <button mat-button (click)="router.navigate(['forgot-email'])">
              Forgot email?
            </button>
          </div>
          <div class="login-guest-mode">
            <span class="guest-mode-message"
              >Not your computer? Use Guest mode to sign in privately.</span
            >
            <br /><a
              class="guest-mode-link"
              target="_blank"
              href="https://support.google.com/chrome/answer/6130773?hl=en"
              >Learn more about using Guest mode</a
            >
          </div>
          <div class="action-buttons-form">
            <button mat-button (click)="router.navigate(['sign-up'])">
              Create account
            </button>
            <button mat-flat-button>Next</button>
          </div>
        </form>
      </article>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <!-- LANGUAGE -->
    <mat-select class="select-language" [formControl]="languageFormControl">
      @for (language of languages; track language) {
      <mat-option class="option-language" [value]="language.value">{{
        language.key
      }}</mat-option>
      }
    </mat-select>

    <!-- SEPARATOR -->
    <div class="separator"></div>

    <!-- FOOTER PAGES -->
    <mat-list class="footer-page-list" role="list">
      <a
        href="https://support.google.com/accounts?hl=en-US&p=account_iph"
        target="_blank"
        class="footer-item-list"
        >Help</a
      >
      <a
        href="https://policies.google.com/privacy?gl=BR&hl=en-US"
        target="_blank"
        class="footer-item-list"
      >
        Privacy
      </a>
      <a
        href="https://policies.google.com/terms?gl=BR&hl=en-US"
        target="_blank"
        class="footer-item-list"
      >
        Terms
      </a>
    </mat-list>
  </footer>
</main>
